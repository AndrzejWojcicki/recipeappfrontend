<div class="row">
  <div class="col"></div>
  <div class="col-12">
    <br />
    <div class="card card-container align-items-center">
      <br>
      <i class="fas fa-user-circle fa-7x"></i>
      <h1>Logowanie</h1>
      <br />
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="email">Email użytkownika</label>
          <input
            type="email"
            class="form-control"
            name="email"
            ngModel email
            [(ngModel)]="form.email"
            required
            #email="ngModel"
          />
          <div
            class="alert-danger"
            role="alert"
            *ngIf="f.submitted && email.invalid"
          >
          Wprowadź poprawny adres email
          </div>
        </div>
        <div class="form-group">
          <label for="password">Hasło</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div
            class="alert-danger"
            role="alert"
            *ngIf="f.submitted && password.invalid"
          >
            <div *ngIf="password.errors.required">Hasło jest wymagane</div>
            <div *ngIf="password.errors.minlength">
              Hasło musi posiadać przynajmniej 6 znaków
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="form-group">
            <button class="btn btn-primary btn-block">Zaloguj</button>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="form-group">
            <a
              [routerLink]="'/reset'"
              class="justify-content-center align-self-center"
              ><small>Zapomniałeś/-aś hasła? Zresetuj hasło</small> <br
            /></a>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="form-group">
            <a
              [routerLink]="'/zarejestruj'"
              class="justify-content-center align-self-center"
              ><small>Nie masz jeszcze konta? Zarejestruj się</small> <br
            /></a>
          </div>
        </div>
        <div
          class="alert alert-warning text-center"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Logowanie nie powiodło się! Błędne Dane.<br />{{ errorMessage }}
        </div>
      </form>
      <div *ngIf="isLoggedIn">
        <div class="alert alert-success text-center">
          Logowanie powiodło się!
        </div>
        <div class="d-flex justify-content-center">
          <button [routerLink]="'/profil/mojeprzepisy'" class="btn btn-secondary btn-sm">
            Przejdź dalej
          </button>
        </div>
        <br>
      </div>
    </div>
    <br>
  </div>
  <div class="col"></div>
</div>
